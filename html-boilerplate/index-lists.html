<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Listy bby</title>
    </head>

    <body>
        <h1>Unordered list</h1>
        <ul>
            <li>Rohlíky</li>
            <li>Vejce</li>
            <li>Máslo</li>
        </ul>

        <h1>Ordered list</h1>

            <li>20dg mouky</li>
            <li>200ml mléka</li>
            <li>zamíchat</li>
        </ol>
    </body>
</html>
